<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>⛅ Weather App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a City..." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>

    </header>

    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-country" id="country"></p>
          <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temp">
          <div id="icon"></div>
          <div class="weather-app-value" id="temperature"></div>
          <div class="weather-app-unit">°F</div>
        </div>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/ksuarez032025" target="_blank">
        Kristian Suarez</a>, is
      <a href="https://github.com/ksuarez032025/SheCodes-Plus---Weather-App" target="_blank">
        open-sourced on GitHub</a> &
      <a href="https://weather-app-shecodesplus-project.netlify.app/" target="_blank">hosted on Netlify</a>

    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
